<link rel="stylesheet" href="../css/styleRegistro.css">
<ion-view class="Fondo">
	<ion-content class="contenedor">
		<div class="row">
			<div class="col text-center">
				<p class="titulo">Regístrate</p>
			</div>
		</div>

		<div class="row">
			<div class="col text-center">	
				<label>Usuario</label>
				<input type="text"ng-model="datos.Nombre">
				<hr>
				<label>Correo</label>
				<input type="text" min="1" ng-model="datos.Edad">
				<hr>
				<label>Contraseña</label>
				<input type="text" ng-model="datos.email">
				<hr>
				<label>Confirmar contraseña</label>
				<input type="text" ng-model="datos.password">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button class="boton1" ng-click="obtener(datos)">Continuar</button>
				<br>
				<a ui-sref="login">¿Ya tienes una cuenta?</a> <a ui-sref="login">Iniciar</a> 
			</div>
		</div>
	</ion-content>
</ion-view>
